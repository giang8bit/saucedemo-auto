# Java Util Logging Configuration
# Suppress Selenium CDP warnings and other verbose logging

# Root logger level
.level = WARNING

# Console handler configuration
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Suppress specific Selenium loggers
org.openqa.selenium.devtools.CdpVersionFinder.level = SEVERE
org.openqa.selenium.chromium.ChromiumDriver.level = SEVERE
org.openqa.selenium.remote.RemoteWebDriver.level = WARNING
org.openqa.selenium.level = WARNING

# Suppress WebDriverManager verbose logging
io.github.bonigarcia.wdm.level = WARNING

# Simple formatter pattern (optional)
java.util.logging.SimpleFormatter.format=%1$tF %1$tT %4$s %2$s %5$s%6$s%n
