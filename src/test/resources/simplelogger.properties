# SLF4J Simple Logger Configuration
# Suppress most logging to reduce console noise during test execution

# Default log level for all loggers (OFF, ERROR, WARN, INFO, DEBUG, TRACE)
org.slf4j.simpleLogger.defaultLogLevel=WARN

# Show date and time in log messages
org.slf4j.simpleLogger.showDateTime=false

# Show thread name in log messages
org.slf4j.simpleLogger.showThreadName=false

# Show logger name in log messages
org.slf4j.simpleLogger.showLogName=false

# Show short logger name (last component only)
org.slf4j.simpleLogger.showShortLogName=true

# Suppress specific loggers
org.slf4j.simpleLogger.log.org.openqa.selenium=ERROR
org.slf4j.simpleLogger.log.io.github.bonigarcia.wdm=ERROR
